name: Nightly Image Maintenance

on:
  schedule:
    # Run at 3 AM UTC daily
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Operation mode"
        required: true
        default: "audit"
        type: choice
        options:
          - audit
          - audit-gallery
          - download
          - download-force
          - refresh
          - refresh-gallery
          - full

permissions:
  contents: write

jobs:
  image-maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Determine operation mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            # Nightly schedule: audit first, download if issues found
            echo "mode=auto" >> $GITHUB_OUTPUT
          fi

      - name: Audit tree images
        if: steps.mode.outputs.mode == 'audit' || steps.mode.outputs.mode == 'auto' || steps.mode.outputs.mode == 'full'
        id: audit
        continue-on-error: true
        run: npm run images:audit

      - name: Audit gallery images
        if: steps.mode.outputs.mode == 'audit-gallery' || steps.mode.outputs.mode == 'auto' || steps.mode.outputs.mode == 'full'
        id: audit-gallery
        continue-on-error: true
        run: npm run images:audit:gallery

      - name: Download missing/broken images
        if: steps.mode.outputs.mode == 'download' || steps.mode.outputs.mode == 'full' || (steps.mode.outputs.mode == 'auto' && steps.audit.outcome == 'failure')
        run: npm run images:download

      - name: Force download all images
        if: steps.mode.outputs.mode == 'download-force'
        run: npm run images:download:force

      - name: Check for better featured images
        if: steps.mode.outputs.mode == 'refresh' || steps.mode.outputs.mode == 'full'
        run: npm run images:refresh

      - name: Refresh gallery images with broken or low-quality photos
        if: steps.mode.outputs.mode == 'refresh-gallery' || (steps.mode.outputs.mode == 'auto' && steps.audit-gallery.outcome == 'failure') || steps.mode.outputs.mode == 'full'
        run: npm run images:refresh:gallery

      - name: Run legacy cleanup (update iNaturalist links)
        if: steps.mode.outputs.mode == 'auto' || steps.mode.outputs.mode == 'full'
        run: npm run images:cleanup:force

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: nightly tree image maintenance"
          git push
