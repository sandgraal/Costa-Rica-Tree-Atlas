name: Nightly Image Maintenance

on:
  schedule:
    # Run at 3 AM UTC daily
    - cron: "0 3 * * *"
  workflow_dispatch:
    inputs:
      mode:
        description: "Operation mode"
        required: true
        default: "audit"
        type: choice
        options:
          - audit
          - download
          - download-force
          - refresh

permissions:
  contents: write
  pull-requests: write

jobs:
  image-maintenance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Determine operation mode
        id: mode
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            # Nightly schedule: audit first, download if issues found
            echo "mode=auto" >> $GITHUB_OUTPUT
          fi

      - name: Audit tree images
        if: steps.mode.outputs.mode == 'audit' || steps.mode.outputs.mode == 'auto'
        id: audit
        continue-on-error: true
        run: npm run images:audit

      - name: Download missing/broken images
        if: steps.mode.outputs.mode == 'download' || (steps.mode.outputs.mode == 'auto' && steps.audit.outcome == 'failure')
        run: npm run images:download

      - name: Force download all images
        if: steps.mode.outputs.mode == 'download-force'
        run: npm run images:download:force

      - name: Check for better images
        if: steps.mode.outputs.mode == 'refresh'
        run: npm run images:refresh

      - name: Run legacy cleanup (update iNaturalist links)
        if: steps.mode.outputs.mode == 'auto'
        run: npm run images:cleanup:force

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: nightly tree image maintenance"
          title: "chore: nightly tree image maintenance"
          body: |
            ## Automated Image Maintenance

            This PR was automatically generated by the nightly image maintenance workflow.

            ### Changes may include:
            - ğŸ“¥ Downloaded missing or broken tree images
            - ğŸ”„ Updated iNaturalist photo URLs
            - ğŸ“ Updated image attributions

            ### Image Sources
            All images are sourced from [iNaturalist](https://www.inaturalist.org) research-grade observations.
            Attribution details are recorded in `public/images/trees/attributions.json`.

            ---
            _Run mode: ${{ steps.mode.outputs.mode }}_
          branch: "automation/nightly-image-maintenance"
          labels: "automation,images"
          delete-branch: true
